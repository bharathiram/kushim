<!-- index.html -->
<!DOCTYPE HTML>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="thingsToDo">
    <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Node/Angular Things Todo App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script type="text/javascript" src="core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1> Simple Task List <span class="label label-info">{{ tasks.length }}</span></h1>
            <h3>We are what we repeatedly do. Excellence, therefore, is not an act, but a habit. - Aristotle</h3>
        </div>
        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="task in tasks">
                    <label>
                        <input type="checkbox" ng-click="deleteTask(tasks.indexOf(task))"> {{ task }}
                    </label>
                </div>

            </div>
        </div>
        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.content IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to code" ng-model="formData.content">
                    </div>

                    <!-- createTask() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
